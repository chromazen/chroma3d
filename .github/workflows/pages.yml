name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… IMPORTANT: Fetch Git LFS files (your .glb lives here)
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      # ğŸ”§ Ensure LFS files are pulled
      - name: Pull Git LFS files
        run: git lfs pull

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      # ğŸ” DEBUG (optional but safe to keep)
      - name: List dist contents
        run: ls -R dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
